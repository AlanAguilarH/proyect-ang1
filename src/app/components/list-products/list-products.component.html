<div class="container">
    <h4> El enlistado de productos </h4>
    <button type="button" class="btn btn-purple">Agregar</button>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Edad Clasificacion</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProducts" class="table-active">
            <td>{{ item.name }} </td>
            <td>{{ item.description }}</td>
            <td>{{ item.ratingage }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.stock }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>    
</div>
